    <!-- <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button> -->

    <script type="text/javascript">
      const yy = document.getElementById('modal');
      yy.addEventListener("click", e=>{ 
        
        console.log(e.target);
        console.log(document.getElementsByClassName("modal-content"));
        if (e.target.className == "modal-content" ){
          console.log("Close");
          document.getElementById("modal").style.display = "none";
        } else{
          console.log("Open");
          document.getElementById("modal").style.display = "block";
        }
      });

      var mybutton = document.getElementById("myBtn");
      offset = 20;
      body = document.body;
      docElement = document.documentElement;
      // var docHeight;
      var docHeight = Math.min(body.scrollHeight, body.offsetHeight, docElement.clientHeight, docElement.scrollHeight, docElement.offsetHeight);
      if(docHeight!= 'undefined'){
        offset = docHeight/4;
      }

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > offset || document.documentElement.scrollTop > offset) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }
    </script>
